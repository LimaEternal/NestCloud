<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cloud Storage{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Общий CSS (если нужен для всех страниц) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Дополнительные CSS-блоки для отдельных страниц -->
    {% block extra_css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">NestCloud</a>
        <div class="navbar-nav">
            {% if current_user.is_authenticated %}
                <a class="nav-link text-secondary">Вы вошли как {{ current_user.login }}</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('login_page') }}">Вход</a>
            {% endif %}
            <a class="nav-link" href="{{ url_for('about_page') }}">О сайте</a>
        </div>
    </div>
</nav>

    <div class="container mt-4">
        {% block body %}
        <!-- Сюда будет вставляться содержимое дочерних шаблонов -->
        {% endblock %}
    </div>

</body>
</html>
